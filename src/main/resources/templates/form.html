<!DOCTYPE html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-dark text-warning text-start p-3 shadow">
                <h1 th:text="${#strings.isEmpty(producto.id) ? 'Nuevo Producto' : 'Editar Producto'}">Formulario de Producto</h1>
            </div>
            <form th:action="@{/productos}" th:object="${producto}" method="post">
                <div class="card-body">
                    <!-- ID (oculto) -->
                    <input type="hidden" th:field="*{id}">

                    <!-- Nombre del Producto -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Producto:</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" onkeypress="return soloLetras(event)" required>
                    </div>

                    <!-- Fecha de Vencimiento -->
                    <div class="mb-3">
                        <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento:</label>
                        <input type="date" class="form-control" id="fechaVencimiento" th:field="*{fechaVencimiento}" required>
                    </div>

                    <!-- Stock Mínimo -->
                    <div class="mb-3">
                        <label for="stockMinimo" class="form-label">Stock Mínimo:</label>
                        <input type="number" class="form-control" id="stockMinimo" th:field="*{stockMinimo}" onkeypress="return soloNumeros(event)" required>
                    </div>

                    <!-- Stock Máximo -->
                    <div class="mb-3">
                        <label for="stockMaximo" class="form-label">Stock Máximo:</label>
                        <input type="number" class="form-control" id="stockMaximo" th:field="*{stockMaximo}" onkeypress="return soloNumeros(event)" required>
                    </div>

                    <!-- Marca -->
                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca:</label>
                        <input type="text" class="form-control" id="marca" th:field="*{marca}" onkeypress="return soloLetras(event)" required>
                    </div>

                    <!-- Peso -->
                    <div class="mb-3">
                        <label for="peso" class="form-label">Peso:</label>
                        <input type="number" step="0.01" class="form-control" id="peso" th:field="*{peso}" onkeypress="return soloNumeros(event)" required>
                    </div>

                    <!-- Categoría -->
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoría:</label>
                        <input type="text" class="form-control" id="categoria" th:field="*{categoria}" onkeypress="return soloLetras(event)" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success w-50">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>


    <script type="text/javascript">
        function soloNumeros(e) {
        var charCode = e.keyCode || e.which;
        var charStr = String.fromCharCode(charCode);
        // Permitir solo números y backspace (8)
        if (/^\d+$/.test(charStr) || charCode === 8) {
        return true;
        }
        alert("Solo se permiten números.");
        return false;
        }
    </script>
    <script type="text/javascript">
        function soloLetras(e) {
        var charCode = e.keyCode || e.which;
        var charStr = String.fromCharCode(charCode);
        // Permitir solo letras y ciertos caracteres como espacio (32) y backspace (8)
        if (/^[a-zA-Z\s]+$/.test(charStr) || charCode === 8 || charCode === 32) {
        return true;
        }
        alert("Solo se permiten letras.");
        return false;
        }
    </script>
</html>
