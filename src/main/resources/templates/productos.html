<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>Listado de Productos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Listado de Productos</h1>
        <a href="/productos/nuevo" class="btn btn-primary mb-3">Agregar nuevo producto</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Fecha de Vencimiento</th>
                    <th>StockMínimo</th>
                    <th>StockMáximo</th>
                    <th>Marca</th>
                    <th>Peso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.categoria}"></td>
                    <td th:text="${#dates.format(producto.fechaVencimiento, 'yyyy-MM-dd')}"></td>
                    <td th:text="${producto.stockMinimo}"></td>
                    <td th:text="${producto.stockMaximo}"></td>
                    <td th:text="${producto.marca}"></td>
                    <td th:text="${producto.peso}"></td>
                    <td>
                        <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-warning btn-sm">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
